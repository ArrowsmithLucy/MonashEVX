<body style="background-color: white;">
  <div class="container-fluid mb-5">
    <div class="row justify-content-around mt-5">
      <!-- User directives -->
      <div class="col-3">
        <div class="mt-2 mainBox" style="text-align: center;">
          <div id="userProfile">
            <img id="userAvata" src="" width="200" />
          </div>
        </div>
        <div class="row mt-2 ms-5 me-5">
          <select id="selProfileAvata" style="display: none;" class="form-select" onchange="updateAvata()">
            <option value="1">Type 1</option>
            <option value="2">Type 2</option>
            <option value="3">Type 3</option>
            <option value="4">Type 4</option>
          </select>
        </div>

        <div class="row mt-2 ms-5 me-5">
          <button class="btn btn-secondary btn-sm" id="btnChangeAvata" onclick="changeAvataTogelling()"
            style="background-color:#6c757da3">Change profile
            picture</button>
        </div>
        <div class="row mt-3 ms-5 me-5">
          <div class="nav flex-column nav-pills me-3" id="profileTabs" role="tablist" aria-orientation="vertical"
            style="padding:0;">
            <button class="nav-link active" id="editProfileTab" data-bs-toggle="pill"
              data-bs-target="#editProfileTabContent" type="button" role="tab" aria-controls="editProfileTabContent"
              aria-selected="true">Edit Profile</button>
            <button class="nav-link" id="messagesTab" data-bs-toggle="pill" data-bs-target="#messagesTabContent"
              type="button" role="tab" aria-controls="messagesTabContent" aria-selected="false">Messages</button>
          </div>
        </div>
      </div>
      <!-- Tab content -->
      <div class="col-8">
        <div class="tab-content" id="tabContent">
          <!-- Edit Profile -->
          <div class="tab-pane fade show active" id="editProfileTabContent" role="tabpanel" aria-labelledby="v-pills-home-tab"
            tabindex="0">
            <div class="col">
              <div class="row mainBox">
                <div class="row ms-2 mt-2 mb-2">
                  <div class="col-3">
                    <label for="tftEmail">*Email:</label>
                  </div>

                  <div class="col-6">
                    <input class="form-control" type="email" id="tftEmail" />
                  </div>
                </div>

                <div class="row ms-2 mt-2 mb-2">
                  <div class="col-3">
                    <label for="tftEmail">*Password:</label>
                  </div>

                  <div class="col-6">
                    <input class="form-control" type="password" id="tftPasswd" />
                  </div>
                </div>

                <div class="row ms-2 mt-2 mb-2">
                  <div class="col-3">
                    <label for="tftName">*Name:</label>
                  </div>

                  <div class="col-6">
                    <input class="form-control" type="text" id="tftName" />
                  </div>
                </div>

                <div class="row ms-2 mt-2 mb-2">
                  <div class="col-3">
                    <label for="tftMName">Middle name:</label>
                  </div>

                  <div class="col-6">
                    <input class="form-control" type="text" id="tftMName" />
                  </div>
                </div>

                <div class="row ms-2 mt-2 mb-2">
                  <div class="col-3">
                    <label for="tftSName">*Surname name:</label>
                  </div>

                  <div class="col-6">
                    <input class="form-control" type="text" id="tftSName" />
                  </div>
                </div>

                <div class="row ms-2 mt-2 mb-2">
                  <div class="col-3">
                    <label for="tftAddr1">*Address 1:</label>
                  </div>

                  <div class="col-6">
                    <input class="form-control" type="text" id="tftAddr1" />
                  </div>
                </div>

                <div class="row ms-2 mt-2 mb-2">
                  <div class="col-3">
                    <label for="tftAddr2">Address 2:</label>
                  </div>

                  <div class="col-6">
                    <input class="form-control" type="text" id="tftAddr2" />
                  </div>
                </div>

                <div class="row ms-2 mt-2 mb-2">
                  <div class="col-3">
                    <label for="tftSurburb">*Surburb:</label>
                  </div>

                  <div class="col-6">
                    <input class="form-control" type="text" id="tftSurburb" />
                  </div>
                </div>

                <div class="row ms-2 mt-2 mb-2">
                  <div class="col-3">
                    <label for="selState">*State:</label>
                  </div>

                  <div class="col-6">
                    <select class="form-select" type="text" id="selState">
                      <option id="optVIC" value="VIC">Victoria</option>
                      <option id="optQLD" value="QLD">Queensland</option>
                      <option id="optNSW" value="NSW">New South Wales</option>
                      <option id="optWA" value="WA">Western Australia</option>
                      <option id="optWA" value="SA">South Australia</option>
                      <option id="optNT" value="NT">Northern Territory</option>
                      <option id="optTAS" value="TAS">Tasmania</option>
                    </select>
                  </div>
                </div>

                <div class="row ms-2 mt-2 mb-2">
                  <div class="col-3">
                    <label for="tftPostcode">*Postcode:</label>
                  </div>

                  <div class="col-6">
                    <input class="form-control" type="text" min="4" max="4" id="tftPostcode" />
                  </div>
                </div>

                <div class="row ms-2 mt-2 mb-2" style="color: green;" id="positiveVerboseArea">
                </div>

                <div class="row ms-2 mt-2 mb-2" style="color: red;" id="negativeVerboseArea">
                </div>


                <div class="ms-2 mt-2 mb-2" style="text-align: right;">
                  <div class="ms-2">
                    <button class="btn btn-warning col-1" id="btnEditProfile" onclick="editButton()">Edit</button>

                    <button class="btn btn-primary col-2 ms-2 me-2" style="display: none;" id="btnSaveProfile"
                      onclick="updateUserInfromation()">Save Change</button>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <!--Message Area -->
          <div class="tab-pane" id="messagesTabContent" role="tabpanel"
            aria-labelledby="v-pills-profile-tab" tabindex="0">
            <div class="row messageArea">
              <div class="row headChat"></div>
              <div class="row row-cols-2">
                <!-- List-group headers -->
                <div class="col-3 scroll"
                  style="margin:0; border-left: 1px solid; border-right: 1px solid; padding:0; background-color:#f4f5f5de;">
                  <div class="row" role="tabpanel">
                    <div class="list-group" id="contacts" style="padding-left:11px;" role="tablist">
                      <!-- Message previews -->
                    </div>
                  </div>
                </div>
                <!-- Tab content for messages -->
                <div class="col-9" style="margin:0; padding:0; width:72.75%;">
                  <div class="row tab-content messageChat scroll" style="margin:0; background-color: #f4f5f5de;"
                    id="messageOutputArea">
                    <!-- Display messages -->
                  </div>
                </div>

                <!-- Chat inputs -->
                <div class="row d-flex align-self-end" style="padding:0; margin:0; width: 787px;">
                  <div class="input-group typeBox">
                    <span class="input-group-text input-icon"><i class="bi bi-people"></i></span>
                    <input class="form-control" id="tftChatMessage" type="text"
                      placeholder="Type your message here..." />
                    <button class="btn btn-primary" type="button" id="sendMessage" onclick="sendMessage()">Send<i
                        class="bi bi-send" style="padding-left: 7px;"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal for editting message -->
    <div class="modal fade" id="editMessage" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit your message</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body mb-3">
            <textarea class="form-control" id="msgArea" rows="5"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" id="saveMsg" onclick="updateMessage()">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/messageSupplier.js"></script>
    <script src="../js/universal.js"></script>
</body>
