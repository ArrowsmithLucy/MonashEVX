<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Supplier's Components</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Script -->
  <script src="js/localstorageOps.js"></script>
  <script src="js/products.js"></script><!-- Temporary file for displaying products -->
  <script src="js/main.js"></script>
  <script src="js/login.js"></script>
</head>

<body>
  <!-- Header -->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg" style="padding-top: 0;">
      <div class="container-fluid flex-column align-items-stretch" style="padding:0;">
        <div class="row justify-content-between">
          <div class="col-3">
            <img class="navbar-brand" src="img/logo/Logo_2.png" style="width:50%;" href="#">
          </div>
          <div class="col-2" style="width:10%;">
            <button type="button" class="nav-btn" href="html/userCart.html">
              <i class="bi bi-cart4"></i>
            </button>
            <button type="button" class="nav-btn">
              <i class="bi bi-person-lines-fill nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                aria-expanded="false"></i>
              <ul class="dropdown-menu dropdown-menu-end" id="navDropdown">
                <li><a class="dropwdown-item" href="html/userProfile.html">Profile</a></li>
                <li><a class="dropwdown-item" href="html/orders.html">Orders</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropwdown-item" href="html/login.html" id="login">Sign in</a></li>
              </ul>
            </button>
          </div>
        </div>
        <div class="row justify-content-between" style="background-color: #65CEE4; height:41px;">
          <div class="col-6">
            <ul class="nav nav-tabs nav-fill">
              <li class="nav-item">
                <a class="nav-link active nav-hover-colour" href="html/home.html" style="color:black;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-hover-colour" href="#" style="color:black;">Suppliers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-hover-colour" href="#" style="color:black;">About</a>
              </li>
            </ul>
          </div>
          <div class="col-3">
            <div class="input-group mb-3" style="height:41px;">
              <input type="search" class="form-control" placeholder="Search">
              <button type="button" class="search-btn" id="search">Search</span>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <!-- Page Content -->
  <div class="container" id="productArea" style="margin-top: 50px;">
    <!-- Display products ~ js file -->
  </div>

  <!-- Modal for component details -->
  <div class="modal fade" id="componentModal" tabindex="-1" data-bs-keyboard="false" aria-hidden="true">
    <div class="modal-dialog" style="background-color:#65CEE4; padding: 15px;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="componentTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row" style="margin-top: 13px;">
            <div class="col align-content-center">
              <img id="productImg" src="" class="img-fluid mx-auto d-block" alt="Mock image component"
                style="width:259px; height:194px;">
            </div>
          </div>
          <div class="row">
            <div class="row">
              <label class="col-6 col-form-label" for="manufacturingYear">Manufacturing
                Years:</label>
              <div class="col-6">
                <span class="form-control-plaintext" id="manufacturingYear"></span>
              </div>
            </div>
            <div class="row">
              <label class="col-6 col-form-label" for="description">Description:</label>
              <div class="col">
                <span class="form-control-plaintext" id="description"></span>
              </div>
            </div>
            <div class="row">
              <label class="col-6 col-form-label" for="warranty">Warranty:</label>
              <div class="col">
                <span class="form-control-plaintext" id="warranty"></span>
              </div>
            </div>
            <div class="row">
              <label class="col-6 col-form-label" for="leadTime">Lead Time:</label>
              <div class="col">
                <span class="form-control-plaintext" id="leadTime"></span>
              </div>
            </div>
            <div class="row">
              <label class="col-6 col-form-label" for="supplier">Supplier:</label>
              <div class="col">
                <a class="form-control-plaintext" id="supplier" onclick=" setSupplierKey(); goToMessage()"></a>
                <a style="font-size:10px;">Click the link to send a message!</a>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-info">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <script src="js/home.js"></script>
  <script src="js/universal.js"></script>
</body>

</html>
